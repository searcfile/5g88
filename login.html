<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login • 5G88 Video</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-card">
    <h1>5G88 <span>Video</span></h1>
    <p>Login untuk menonton video.</p>

    <button id="loginGoogle" class="btn wide google">Login dengan Google</button>
    <button id="loginFacebook" class="btn wide facebook">Login dengan Facebook</button>

    <div style="margin:10px 0;opacity:.8">— atau —</div>

    <button id="showAdmin" class="btn wide ghost">Login Admin (username & password)</button>
    <div id="adminForm" class="hidden" style="margin-top:10px;text-align:left">
      <label>Username
        <input id="adminUser" placeholder="contoh: admin">
      </label>
      <label>Password
        <input id="adminPass" type="password" placeholder="••••••••">
      </label>
      <small class="muted">Username ini akan dipetakan ke email <code>@5g88.local</code></small>
      <button id="adminLogin" class="btn wide" style="margin-top:8px">Login Admin</button>
    </div>

    <small class="muted">Anda akan diarahkan ke halaman utama setelah login.</small>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
  <script>
    const auth = firebase.auth();
    const ADMIN_DOMAIN = '5g88.local'; // email = <username>@5g88.local

    auth.onAuthStateChanged(u => { if (u) location.href = 'index.html'; });

    document.getElementById('loginGoogle').onclick = async () => {
      const prov = new firebase.auth.GoogleAuthProvider();
      await auth.signInWithPopup(prov);
      location.href = 'index.html';
    };
    document.getElementById('loginFacebook').onclick = async () => {
      const prov = new firebase.auth.FacebookAuthProvider();
      await auth.signInWithPopup(prov);
      location.href = 'index.html';
    };

    document.getElementById('showAdmin').onclick = ()=> {
      document.getElementById('adminForm').classList.toggle('hidden');
    };
    document.getElementById('adminLogin').onclick = async ()=> {
      const u = document.getElementById('adminUser').value.trim();
      const p = document.getElementById('adminPass').value;
      if(!u || !p) return alert('Isi username & password');
      const email = `${u}@${ADMIN_DOMAIN}`;
      try{
        await auth.signInWithEmailAndPassword(email, p);
        location.href = 'index.html';
      }catch(e){
        alert('Login admin gagal. Pastikan akun admin sudah dibuat di Firebase Authentication dengan email: ' + email);
        console.error(e);
      }
    };
  </script>
</body>
</html>
